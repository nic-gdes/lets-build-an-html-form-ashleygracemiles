<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>This is a Forms Assessment</h1>
    </header>

    <main>
        <!-- Edit code below this line -->

        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>
            <div class="form">
                <div class="input-field">
                    <label for="first-name">First Name</label>
                    <input type="text" class="input" name="first-name">
                </div>
                <div class="input-field">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="input" name="last-name">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" class="input" name="password">
                </div>
                <div class="input-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="input" name="confirm-password">
                </div>
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <div class="custom-select">
                        <select name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" class="input" name="email">
                </div>
                <div class="input-field">
                    <label for="phone-number">Email</label>
                    <input type="number" class="input" name="phone-number">
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <textarea name="address" class="textarea"></textarea>
                </div>
                <div class="input-field">
                    <label for="zip-code">Zip Code</label>
                    <input type="number" class="input" name="zip-code">
                </div>
                <div class="input-field">
                    <label class="terms">
                        <input type="checkbox" class="check">
                        <p>Agreed to terms and conditions.</p>
                    </label>

                </div>
                <div class="input-field">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </div>


        <!-- Edit code above this line -->
    </main>

    <footer>
        NIC GDES 252 is the bomb.com &copy; 2023
    </footer>
</body>

</html>
